<h1 id="standardinnhold">Standardinnhold</h1>

<p>Noe standardinnhold i prosjektet (interessenter, oppgaver, dokumenter og fasesjekkliste) opprettes og vedlikeholdes på porteføljenivå, og følger med på alle nye prosjekter. Alt annet innhold legges inn i prosjektet av prosjektets deltagere eller eier.</p>
