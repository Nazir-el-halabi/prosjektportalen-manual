<h1 id="gevinstarbeid-i-prosjekter">Gevinstarbeid i prosjekter</h1>
<p>Gevinstarbeid i Prosjektportalen er basert på prinsippene til Kommunenes Sentralforbund (KS) sin «Gevinstkokebok for IKT-prosjekter i norske kommuner».</p>

<blockquote>
  <p>Du kan laste ned Gevinstkokeboka på KS sine hjemmesider.</p>
</blockquote>
